version: "3"
services:
  ros2:
    container_name: ros2
    image: ros2
    build:
      context: .
      args:
        - USER_NAME=aoki
        - GROUP_NAME=aoki
        - UID=1000
        - GID=1000
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
       - /tmp/.X11-unix:/tmp/.X11-unix
       - $HOME/.Xauthority/:/root/.Xauthority
       - /home/aoki/ros2_humble_ws:/ros2_ws
    tty: true
    user: "${UID}:${GID}"
